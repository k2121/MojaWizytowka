    // Funkcja kopiująca zawartość pola tekstowego do schowka
    async function copyToClipboard(textareaId) {
      const textarea = document.getElementById(textareaId);
      textarea.style.display = 'none'; // Pokazuje pole przed kopiowaniem
      try {
        await navigator.clipboard.writeText(textarea.value); // Używa Clipboard API
        alert('Zawartość została skopiowana do schowka!');
      } catch (err) {
        console.error('Błąd podczas kopiowania:', err);
      }
      textarea.style.display = 'none'; // Ponowne ukrycie pola po skopiowaniu
    }

    function generateTextarea(id) {
      return `
        <div>
          <label for="${id}">Twoja karta ${id.slice(-2)}:</label>
          <textarea id="${id}" name="${id}" rows="1" cols="50"></textarea>
        </div>
        <button type="button" onclick="toggleVisibility('${id}')">⛔Ukryj/🟢Odkryj tekst</button>
        <button type="button" onclick="clearTextarea('${id}')">Kasuj🗑️</button>
        <button type="button" onclick="pasteFromClipboard('${id}')">Wklej📋</button>
      `;
    }

    function toggleVisibility(id) {
      var element = document.getElementById(id);
      element.style.display = (element.style.display === 'none') ? 'block' : 'none';
    }

    // Funkcja czyszcząca zawartość textarea
    function clearTextarea(id) {
      document.getElementById(id).value = '';
    }

    // Funkcja do wklejania tekstu ze schowka i ukrywania pola
    async function pasteFromClipboard(id) {
      const textarea = document.getElementById(id);
      if (textarea) {
        try {
          const text = await navigator.clipboard.readText();
          textarea.value = text;
          textarea.style.display = 'none';
        } catch (err) {
          console.error('Błąd podczas odczytu ze schowka:', err);
        }
      }
    }

function pole61() {
document.getElementById("opis").value = "*Uwaga: Jeśli dotrzesz do pola SATORI, wciąż jeszcze mając jakąś kartę typu „Blokady Energii” lub „Przekonanie”, nie możesz iść dalej lecz musisz się cofnąć. Cofaj się, aż pozbędziesz się wszystkich Blokad i/lub Przekonań - dopiero wówczas zacznij ponownie posuwać się do przodu, Ta sama zasada dotyczy sytuacji, gdy dotrzesz do WRÓT PRZEMIANY. Jest to najdalsze miejsce, do którego trzeba się cofać, zanim dokona się ponownego zwrotu w kierunku SATORI.\n\n\nSatori (Przebudzenie)\n____Po osiągnięciu przez wszystkich graczy pola SATORI (co umożliwia uprzednie pozbycie się wszystkich kart typu „Blokady energii” oraz „Przekonanie”), każdy z nich próbuje przedstawić nową interpretację swej opowieści ofiary w zgodzie z założeniami Radykalnego Wybaczania. Rozpoczyna gracz, który dotarł do końcowego pola pierwszy. Pamiętaj, że nowa interpretacja opisuje sytuację z duchowego punktu widzenia, który zakłada, że wszystkie wydarzenia mają swój sens. Wyrażasz gotowość przyjęcia takiej możliwości, nawet jeśli nie umiesz dostrzec owego sensu. Dokonanie tego powoduje przemianę energii, a wówczas zdarzają się cuda.\n____Nie ma potrzeby powrotu do dawnej opowieści i dalszego zajmowania się nią. Być może zechcesz opowiedzieć z głębi serca o tym, czego nauczyła cię twoja podróż. Wybierz nową rzeczywistość, wykorzystując do tego karty „Nowa opowieść” i tworząc całkowicie nową interpretację swej życiowej historii. Zakończ, wygłaszając jedno z poniższych stwierdzeń - którekolwiek wydaje się lepiej pasować do twojej sytuacji - albo oba, jeśli i jedno i drugie mogą mieć zastosowanie.\n\n1.    Zdaję sobie teraz sprawę, że to co się wydarzyło, było dokładnie tym, czego pragnęła moja dusza, i że wzięła ona udział w stworzeniu tego dla mnie. Nawet jeśli nie rozumiem dlaczego, jestem teraz gotów/gotowa przyjąć, że pojawienie się w moim życiu ____________ dało mi okazję do uzdrowienia i rozwoju.\n\n2.     ____________ pojawił(a) się w moim życiu, aby ukazać mi tę część mnie, której nigdy nie pokochałem ani nie zaakceptowałem - część, która jest ____________ - o co oskarżałem jego/ją. Wcześniej nigdy tego u siebie nie dostrzegałem, lecz widziałem u niego/niej i krytykowałem go/ją za to. Wybaczając ____________ , wycofuję tę projekcję i obdarzam teraz ową część siebie miłością. Zamiast dalej czynić ____________ wyrzuty, pragnę podziękować mu/jej za bycie moim Uzdrawiającym aniołem.\n\n\n\nNa zakończenie gry:\n„Pozostańmy spokojni w obliczu dającej ukojenie wiedzy, że wszystko jest, zawsze było i na zawsze pozostanie w zgodzie z Boskim porządkiem, przebiegając zgodnie z Boskim planem. Przyjmijmy tę prawdę z otwartością, niezależnie od tego, czy możemy ją pojąć czy też nie. Prośmy także o pomoc w uzyskaniu i zachowaniu świadomości naszego związku z Boską cząstką w nas samych, związku ze wszystkimi i wszystkim, tak abyśmy prawdziwie odczuwali oraz wyrażali to, że w istocie stanowimy Jedność”. \n\nPo zakończeniu gry...\nNie zdziw się, jeśli w ciągu następnych kilku dni zauważysz jakieś zmiany. Choć jest to tylko zabawa, prawdopodobnie w jej trakcie poruszone zostało mnóstwo zastałej energii. Mogą pojawić się emocje - warto wiedzieć, że jest to normalne. Pozwól, aby się pojawiły i dały o sobie znać. Mogą wystąpić także pewne doznania fizyczne. Po każdym doświadczeniu Radykalnego Wybaczania zalecana jest kąpiel, najlepiej z dodatkiem oczyszczającej soli. Pozwala to na usunięcie wszelkich toksyn, które zostały uwolnione podczas gry. Przygotuj się też na cudowne zdarzenia. Gdy wybaczamy radykalnie, uwalnia się także energia wokół drugiej osoby, tak więc możesz spodziewać się telefonu lub listu. Jednak nie miej żadnych oczekiwań i nie rób niczego na siłę.";
